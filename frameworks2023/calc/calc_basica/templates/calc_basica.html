
<body bgcolor= "black" text= "white">
    <form name="calc" >
    <input type="textfield" name="resultado" value="">
    <br>
    <input type="reset" style="background-color: darkgray;" value="AC">
    <input type="button" style="background-color: darkgray;" value="(" onClick="document.calc.resultado.value+='('">
    <input type="button" style="background-color: darkgray;" value=")" onClick="document.calc.resultado.value+=')'">
    <input type="button" style="background-color: darkgray;" value="รท" onClick="document.calc.resultado.value+='/'">
    <br>
    <input type="button" value="7" onClick="document.calc.resultado.value+='7'">
    <input type="button" value="8" onClick="document.calc.resultado.value+='8'">
    <input type="button" value="9" onClick="document.calc.resultado.value+='9'">
    <input type="button" style="background-color: orangered;" value="x" onClick="document.calc.resultado.value+='*'">
    <br>
    <input type="button" value="4" onClick="document.calc.resultado.value+='4'">
    <input type="button" value="5" onClick="document.calc.resultado.value+='5'">
    <input type="button" value="6" onClick="document.calc.resultado.value+='6'">
    <input type="button" style="background-color: orangered;" value="-" onClick="document.calc.resultado.value+='-'">
    <br>
    <input type="button" value="1" onClick="document.calc.resultado.value+='1'">
    <input type="button" value="2" onClick="document.calc.resultado.value+='2'">
    <input type="button" value="3" onClick="document.calc.resultado.value+='3'">
    <input type="button" style="background-color: orangered;" value="+" onClick="document.calc.resultado.value+='+'">
    <br>
    <input type="button" value="0" onClick="document.calc.resultado.value+='0'">
    <input type="button" value="%" onClick="document.calc.resultado.value+='%'">
    <input type="button" value="." onClick="document.calc.resultado.value+='.'">
    <input type="button" style="background-color: orangered;" value="=" onClick="document.calc.resultado.value=eval(document.calc.resultado.value)">
    </form>
    </body>
    </html>
