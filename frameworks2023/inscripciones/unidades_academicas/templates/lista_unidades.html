<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Unidades Academicas</title>
</head>
<body>
    <h1> Lista de Unidades Academicas</h1>
    <table width="100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Acciónes</th>
            </tr>
        </thead>
        <tbody>
            {% for unidad in Unidades %}
                <tr>
                    <td> {{unidad.nombre}}</td>
                    <td> {{unidad.direccion}}</td>
                    <td><a href="{% url 'eliminar_unidad' unidad.nombre %}"> Eliminar </a></td>
                    <td><a href="{% url 'editar_unidad' unidad.nombre %}"> Editar </a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="agregar"> Agregar Nueva</a>
</body>
</html>
